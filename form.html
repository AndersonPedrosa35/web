<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="sortcut icon" href="images/icon.ico" type="image/x-icon" />;
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form.css">
  <title>Reservas | Hotel Paraíso</title>
</head>
<body>
  <header>
    <a href="#">
      <img src="images/logo.png" alt="Hotel Paraíso">
    </a>
    <nav>
      <a href="">Home</a>
      <a href="">Sobre</a>
      <a href="">Reservas</a>
      <a href="">Contato</a>
    </nav>
  </header>
  <main>
    <form action="" method="GET">
      <fieldset> <h2>Cadastro<h2>
      <section class='container-data'>
        <label for='fullname'>Nome completo</label>
        <input type="text" id='fullname' name="name" placeholder="Enter your full name" maxlength="40" required>
      </section>
      <section class='container-data'>
        <label for='email'>Email</label>
        <input type="email" id='email' name="email" placeholder="Enter your email" maxlength="50" required>
      </section>
      <section class='container-data'>
        <label for='cpf'>CPF</label>
        <input type="text" id='cpf' name="cpf" placeholder="Enter your cpf" maxlength="11" required>
      </section>
      <section class='container-data'>
        <label for='adress'>Endereço</label>
        <input type="text" id="adress" name="adress" placeholder="Enter your adress" maxlength="200" required>
      </section>
      <section class='container-data'>
        <label for='city'>Cidade</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" maxlength="28" required>
      </section>
      <section class='container-data'>
        <label for='state'>Estado</label>
        <select name="state" id="state">
        </select>
      </section>
      <section class="container-data">
        <label for="home">Complemento</label>
        <div>
          <input type="radio" id="home" value="casa" name="home"><span>Home</span>
          <label for="apart"></label>
          <input type="radio" id="apart" value="apart" name="home"><span>Apartament</span>
        </div>
      </section>
      <section class='container-data'>
        <label for="pass">Digite uma senha</label>
        <input type="password" name="user" id="pass" maxlength="40" required required placeholder="Digite sua senha">
      </section>
      <section class='container-data'>
        <label for="pass">Confirme a senha</label>
        <input type="password" name="user" id="pass" maxlength="40" required required placeholder="Digite sua senha">
      </section>
      </fieldset>
    </form>
  </main>
  <footer>
    <ul>
      <li><a href=""><i class="fab fa-facebook"></i></a></li>
      <li><a href=""><i class="fab fa-twitter"></i></a></li>
      <li><a href=""><i class="fab fa-snapchat"></i></a></li>
      <li><a href=""><i class="fab fa-pinterest"></i></a></li>
    </ul>
    <p>Todos os direitos reservados - Hotel Paraíso 2021</p>
  </footer>
  <script>
    const state = document.querySelector('#state');
    const arrayCity = ['Acre', 'Alagoas', 'Amapá', 'Amazonas', 'Bahia', 'Ceará', 'Espírito Santo', 'Goiás', 'Maranhão', 'Mato Grosso', 'Mato Grosso do Sul', 'Minas Gerais', 'Pará', 'Paraíba', 'Paraná', 'Pernambuco', 'Piauí', 'Rio de Janeiro', 'Rio Grande do Norte', 'Rio Grande do Sul', 'Rondônio', 'Roraima', 'Santa Catarina', 'São Paulo', 'Sergipe', 'Tocantins', 'Distrito Federal'];
    const uf = ['AC', 'AL', 'AP', 'AM', 'BA', 'CE', 'ES', 'GO', 'MA', 'MT', 'MS', 'MG', 'PA', 'PB', 'PR', 'PE', 'PI', 'RJ', 'RN', 'RS', 'RO', 'RR', 'SC', 'SP', 'SE', 'TO', 'DF'];
    function createOptions() {
      for (let i = 0; i < arrayCity.length; i += 1) {
        const listCity = document.createElement('option');
        listCity.innerHTML = arrayCity[i];
        listCity.value = uf[i];
        state.appendChild(listCity);
      }
    } createOptions();
  </script>
  </main>
</body>
</html>
